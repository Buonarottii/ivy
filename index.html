<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ivy's wrld</title>
</head>
<body>
    <nav>
        <div class="ivyswrld"><h1><span class="I">I</span>V'<span class="s">s</span></h1>
            <img src="world.svg" alt="World">
        </div>
    </nav>

    <section class="text-container">
    
        <div class="container">
        <div class="line">there is a poem scratched</div>
        <div class="line">onto the walls of my throat</div>
        <div class="line">that speaks of the world</div>
        <div class="line">noones ever heard it but its there</div>
        <div class="line"></div>
       
    </div>
    </section>















    <script>
        const container = document.querySelector('.container');
        const lines = document.querySelectorAll('.line');

        function updateActiveLines() {
            const containerRect = container.getBoundingClientRect();
            const containerCenter = containerRect.top + containerRect.height / 2;

            lines.forEach(line => {
                const lineRect = line.getBoundingClientRect();
                const lineCenter = lineRect.top + lineRect.height / 2;
                const distanceFromCenter = Math.abs(containerCenter - lineCenter);

                line.classList.remove('active', 'semi-active');

                if (distanceFromCenter < 25) {
                    line.classList.add('active');
                } else if (distanceFromCenter < 50) {
                    line.classList.add('semi-active');
                }
            });
        }

        container.addEventListener('scroll', updateActiveLines);
        updateActiveLines();
    </script>

</body>

</html>

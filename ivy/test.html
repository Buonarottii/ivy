<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Scrollable Lines</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            height: 200px;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            width: 300px;
            text-align: center;
        }
        .line {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: center;
            transition: all 0.3s;
            opacity: 0.3;
            font-size: 16px;
        }
        .line.active {
            opacity: 1;
            font-size: 24px;
            font-weight: bold;
        }
        .line.semi-active {
            opacity: 0.7;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="line">Line 1</div>
        <div class="line">Line 2</div>
        <div class="line">Line 3</div>
        <div class="line">Line 4</div>
        <div class="line">Line 5</div>
        <div class="line">Line 6</div>
        <div class="line">Line 7</div>
        <div class="line">Line 8</div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const lines = document.querySelectorAll('.line');

        function updateActiveLines() {
            const containerRect = container.getBoundingClientRect();
            const containerCenter = containerRect.top + containerRect.height / 2;

            lines.forEach(line => {
                const lineRect = line.getBoundingClientRect();
                const lineCenter = lineRect.top + lineRect.height / 2;
                const distanceFromCenter = Math.abs(containerCenter - lineCenter);

                line.classList.remove('active', 'semi-active');

                if (distanceFromCenter < 25) {
                    line.classList.add('active');
                } else if (distanceFromCenter < 50) {
                    line.classList.add('semi-active');
                }
            });
        }

        container.addEventListener('scroll', updateActiveLines);
        updateActiveLines();
    </script>
</body>
</html>
